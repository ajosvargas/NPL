<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPL</title>
</head>
<body>
    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.formhandle(event)">
                <label for="name">Enter Your Text Here</label>
                <input id="name" type="text" name="input" value="" placeholder="Text or URL">
                <input type="submit" value="submit" onclick="return Client.formhandle(event)" onsubmit="return Client.formhandle(event)">
            </form>
        <section>

        <section>
            <em>Form Results:<em>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>Created by Alex Vargas</p>
    </footer>

<script>
// Check that service workers are supported
if ('serviceWorker' in navigator) {
// Use the window load event to keep the page load performant
window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
    });
}
</script>
</body>
</html>
